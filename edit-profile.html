<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiloAssistant - Editar Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/edit-profile.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="navbar">
        <div class="navbar-left">
            <span>MiloAssistant</span>
        </div>
        <nav class="navbar-right">
            <ul>
                <li><a href="#">Funcionalidades</a></li>
                <li><a href="comoUsarMilo.html">Como usar Milo</a></li>
                <li><a href="novedades.html">Novedades</a></li>

                <li class="profile-menu-container">

                </li>
            </ul>
        </nav>
    </header>

    <main class="edit-profile-container">
        <button onclick="history.back()" class="back-button">
            <i class="fas fa-arrow-left"></i>
            <span>Volver</span>
        </button>
        <div class="edit-profile-card">
            <div class="profile-header">
                <h2>Editar Perfil</h2>
                <p>Actualiza la información de tu cuenta.</p>
            </div>
            <form id="editProfileForm" class="profile-form">
                <div class="input-group">
                    <label for="profileUsername">Nombre de Usuario</label>
                    <input type="text" id="profileUsername" name="username" required>
                </div>
                <div class="input-group">
                    <label for="profileEmail">Email</label>
                    <input type="email" id="profileEmail" name="email" required readonly>

                </div>
                <div class="input-group">
                    <label for="profileNewPassword">Nueva Contraseña (dejar en blanco para no cambiar)</label>
                    <input type="password" id="profileNewPassword" name="newPassword">
                </div>
                <div class="input-group">
                    <label for="profileConfirmNewPassword">Confirmar Nueva Contraseña</label>
                    <input type="password" id="profileConfirmNewPassword" name="confirmNewPassword">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn primary-btn">Guardar Cambios</button>
                    <button type="button" id="deleteAccountBtn" class="btn danger-btn">Eliminar Cuenta</button>
                </div>
            </form>
        </div>
    </main>

    <script src="./js/authLogin.js"></script>
</body>

</html>
