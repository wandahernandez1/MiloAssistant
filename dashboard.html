<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiloAssistant - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header class="navbar">
        <div class="navbar-left">
            <span>MiloAssistant</span>
        </div>
        <nav class="navbar-right">
            <ul>
                <li><a href="#">Funcionalidades</a></li>
                <li><a href="./comoUsarMilo.html">Como usar Milo</a></li>
                <li><a href="./novedades.html">Novedades</a></li>
                <li class="profile-menu-container">

                </li>
            </ul>
        </nav>
    </header>

    <div class="dashboard-main-container" id="dashboardMainContainer">

        <section class="chat-section" id="chatSection">

            <div class="chat-initial-content" id="chatInitialContent">
                <div class="intro-section-wrapper">
                    <section class="intro-section">
                        <img src="./img/milo2.jpg" alt="Milo Avatar" class="milo-avatar">
                        <h1>Hola, soy <span class="highlight">Milo,</span><br>tu asistente personal.</h1>
                        <p class="question">¿Qué te gustaría hacer hoy?</p>
                    </section>
                </div>

                <section class="action-cards-section">
                    <div class="card" id="weather-card">
                        <i class="fas fa-cloud icon"></i>
                        <p class="card-title">Clima</p>
                        <p class="card-description">Consulta el clima actual</p>
                    </div>
                    <div class="card" id="reminder-card">
                        <i class="fas fa-bell icon"></i>
                        <p class="card-title">Recordatorio</p>
                        <p class="card-description">Crea un recordatorio</p>
                    </div>
                    <div class="card" id="tasks-card">
                        <i class="fas fa-tasks icon"></i>
                        <p class="card-title">Tareas</p>
                        <p class="card-description">Organiza tus pendientes</p>
                    </div>
                    <div class="card" id="news-card">
                        <i class="fas fa-list-ul icon"></i>
                        <p class="card-title">Novedades Locales</p>
                        <p class="card-description">Ve noticias de hoy</p>
                    </div>
                </section>
            </div>

            <div class="chat-messages" id="chat-messages">
            </div>

            <div class="chat-input-container">
                <input type="text" placeholder="Escribe un mensaje a Milo..." class="chat-input" id="chat-input">
                <button class="send-button" id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
                <button class="minimize-chat-button" id="minimizeChatBtn">
                    <i class="fas fa-arrow-up"></i>
                    <span>Volver al Inicio</span>
                </button>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./js/authLogin.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
