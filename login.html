<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiloAssistant - Iniciar Sesión</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <header class="navbar">
    <div class="navbar-left">
      <a href="./index.html"> <img src="./img/milo.jpg" alt="MiloAssistant Logo" class="logo"></a>
      <span>MiloAssistant</span>
    </div>
    <nav class="navbar-right">
      <ul>
        <li><a href="#">Funcionalidades</a></li>
        <li><a href="comoUsarMilo.html">Como usar Milo</a></li>
        <li><a href="novedades.html">Novedades</a></li>
        <li class="profile-menu-container"></li>
      </ul>
    </nav>
  </header>

  <main class="login-container">
    <div class="login-card">
      <div class="left-panel">
        <p class="panel-title">MiloAssistant</p>
        <img src="./img/milo-avatar.png.png" alt="MiloAssistant Avatar" class="panel-avatar">
        <p class="panel-tagline">Tu asistente personal</p>
      </div>
      <div class="right-panel">
        <h2>Iniciar sesión</h2>
        <form id="loginForm">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit" class="login-button">Entrar</button>
        </form>
        <a href="#" class="forgot-password">¿Has olvidado contraseña?</a>
        <a href="#" class="register-link">¿No tienes una cuenta? Regístrate</a>
      </div>
    </div>


    <div class="login-card register-card" style="display: none;">
      <div class="left-panel">
        <p class="panel-title">MiloAssistant</p>
        <img src="./img/milo.jpg" alt="MiloAssistant Avatar" class="panel-avatar">
        <p class="panel-tagline">Crea tu cuenta</p>
      </div>
      <div class="right-panel">
        <h2>Registrarse</h2>
        <form id="registerForm">
          <div class="input-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="input-group">
            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail" name="email" required>
          </div>
          <div class="input-group">
            <label for="registerPassword">Contraseña</label>
            <input type="password" id="registerPassword" name="password" required>
          </div>
          <div class="input-group">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
          </div>
          <button type="submit" class="login-button">Registrarme</button>
        </form>
        <a href="#" class="login-link">¿Ya tienes una cuenta? Iniciar Sesión</a>
      </div>
    </div>

  </main>

  <script src="./js/authLogin.js"></script>
</body>

</html>
